            $(".searchArea").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: ip + "/rest/getSchoolSuggestion",
                        dataType: "json",
                        data: {
                            q: request.term
                        },
                        success: function (data) {

                            var suggesions = [];
                            $.each(data, function (key, college) {
                                suggesions.push(college.collegeName);
                            });
                            response(suggesions);
                        }
                    });
                },
                change: function (event, ui) {

                }, select: function (event, ui) {
                    //user list method comes here.
                    $("#searchKey").html('Showing search result of <b style="color:red;">"' + ui.item.label + '"<b>')
                    $('#userList').empty();
                    getUserList(0, ui.item.label)
                    localStorage.setItem("searchKey", ui.item.label);
                }
            });
        });

        $(".searchArea").blur(function () {
            
            var searchFieldValue = $(this).val();
            if (searchFieldValue === "" || searchFieldValue === undefined || searchFieldValue === null) {
                $('#userList').empty();
                getUserList(0, "");
            }
        })

        $(document).ready(function () {

            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("token")
                }
            });

            getUserList(0, "");

            localStorage.setItem("searchKey", "");

            $('.pagination').bootpag({
                total: 5,          // total pages
                page: 1,            // default page
                maxVisible: 5,     // visible pagination
                leaps: true,         // next/prev leaps through maxVisible
                firstLastUse: true,
                first: '←',
                last: '→',
                wrapClass: 'pagination',
                activeClass: 'active',
                disabledClass: 'disabled',
                nextClass: 'next',
                prevClass: 'prev',
                lastClass: 'last',
                firstClass: 'first'
            }).on("page", function (event, num) {
                $('#userList').empty();
                var originalPageNumber = num - 1;
                getUserList(originalPageNumber, localStorage.getItem("searchKey"));

                // $("#content").html("Page " + num); // or some ajax content loading...
                // // ... after content load -> change total to 10
                $(this).bootpag({ total: localStorage.getItem("totalPages"), maxVisible: 5 });
                $('.pagination a').addClass('page-link');
                $('.pagination li').addClass('page-item');
            });
            $('.pagination a').addClass('page-link');
            $('.pagination li').addClass('page-item');
        });

        function getUserList(pagenumber, searchKey) {

            $.get(ip + "/search/getUsersFromSchoolName?schoolName=" + searchKey + "&page=" + pagenumber + "&size=10&sort=totalExperience,desc", function (data) {
                // $('#schoolButtonArea').hide();
                // $('#userProfileArea').show();

                $('#showingCount').text(data.numberOfElements + " of");
                $('#totalCount').text(data.totalElements);

                var contentArray = data.content;

                // console.log(data);
                localStorage.setItem("totalPages", data.totalPages);

                $.each(contentArray, function (index, profile) {
                    $('#userList').append('<li class="item"> <div class="item-row"> <div class="item-col fixed item-col-check"> '
                        + '<label class="item-check" id="select-all-items"> <input type="checkbox" class="checkbox"> <span></span> '

                        + '</div><div class="col-sm-10"> <h2>' + profile.name + '</h2> <div class="card-block stats"> <div class="row row-sm stats-container"> '

                        + '<div class="name"> ' + profile.currentCompany + ' </div></div><div class="progress stat-progress"> <div class="progress-bar" style="width: 100%;"> '

                        + '<div class="name"> ' + profile.position + ' </div></div><div class="progress stat-progress"> <div class="progress-bar" style="width: 100%;"> </div>'
                        + '</div></div><div class="col-12 col-sm-6 stat-col"> <div class="stat-icon"> <i class="fa fa-location-arrow"></i> </div>'
