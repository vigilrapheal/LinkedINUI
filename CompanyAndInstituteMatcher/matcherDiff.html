    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column-col1 {
            float: left;
            width: 40%;
            padding: 10px;
            height: 700px;
            /* Should be removed. Only for demonstration */
        }

        .column-col2 {
            float: left;
            width: 60%;
            padding: 10px;
            height: 700px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* center align */

        .text-center {
            text-align: center;
        }

        .scrollable {
            max-height: 600px;
            overflow-y: auto;
            max-width: 100%;
            overflow-x: hidden;
        }

        em {
            background-color: yellow;
        }

        .whiteColor {
            color: white;
        }

        .rightAllign {
            float: right;
        }

        .loader i {
            position: relative;
            display: inline-block;
            margin: 0 4px;
            width: 5px;
            height: 15px;
            border-radius: 2px;
            border: solid #690;
            border-width: 0 1px 1px 0;
            background: #9b2;
            animation: tilt infinite 5s cubic-bezier(0.955, -0.010, 1.000, 1.000);
            transform-origin: 100% 100%;
        }

        .loader i::before {
            content: '';
            position: absolute;
            z-index: -1;
            bottom: 0;
            display: block;
            width: 5px;
            height: 5px;
            background: transparent;
            box-shadow: 0 2px rgba(0, 0, 0, .3);
            animation: stretch infinite 5s cubic-bezier(0.955, -0.010, 1.000, 1.000);
            opacity: 0;
            transform-origin: 0% 0%;
        }

        .loader i:nth-child(2),
        .loader i:nth-child(2)::before {
            animation-delay: .3s;
        }

        .loader i:nth-child(3),
        .loader i:nth-child(3)::before {
            animation-delay: .6s;
        }

        .loader i:nth-child(4),
        .loader i:nth-child(4)::before {
            animation-delay: .9s;
        }

        .loader i:nth-child(5),
        .loader i:nth-child(5)::before {
            animation-delay: 1.2s;
        }

        .loader i:last-of-type {
            animation-name: tilt-last;
        }

        .loader i:last-of-type::before {
            animation-name: stretch-last;
        }

        @keyframes tilt {
            10% {
                transform: rotate(70deg)
            }

            60% {
                transform: rotate(70deg)
            }

            70% {
                transform: rotate(0deg)
            }
        }

        @keyframes tilt-last {
            10% {
                transform: rotate(90deg)
            }

            60% {
                transform: rotate(90deg)
            }

            70% {
                transform: rotate(0deg)
            }
        }

        @keyframes stretch {
            10% {
                transform: rotate(-70deg);
                width: 10px;
                opacity: 1;
                left: 0px;
                bottom: -1px;
            }

            60% {
                transform: rotate(-70deg);
                width: 10px;
                opacity: 1;
            }

            70% {
                width: 5px;
                transform: rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes stretch-last {
            10% {
                transform: rotate(-90deg);
                width: 10px;
                height: 2px;
                opacity: .5;
                left: 3px;
                bottom: -1px;
            }

            60% {
                transform: rotate(-90deg);
                width: 10px;
                height: 2px;
                opacity: .5;
            }

            70% {
                transform: rotate(0deg);
                width: 5px;
                height: 5px;
                opacity: 0;
            }
        }

        .loader {
            position: relative;
            display: block;
            margin: auto;
            padding: 0;
            width: 100px;
            height: 15px;
            text-align: center;
            /* width: 100px;
            height: 100px; */
            margin-top: 50%;
        }
    </style>

</head>

        // ------------------ map name with similar list ----------------

        $('#compareButton').click(function () {

            var similarList = [];

            var endpoint = "";

            var requestBody;

            if ($("#college").is(':visible')) {
                endpoint = '/insertToCollegeMapper';
                $("#showResult input:checkbox[name=matched]:checked").each(function () {
                    similarList.push($(this).val());
                });
                requestBody = {
                    "instituteName": localStorage.getItem("college"),
                    "similarList": similarList
                }
            } else {
                endpoint = '/insertToCompanyMapper';
                $("#companyShowResult input:checkbox[name=matched]:checked").each(function () {
                    similarList.push($(this).val());
                });
                requestBody = {
                    "companyName": localStorage.getItem("company"),
                    "similarList": similarList
                }
            }

            $.ajax({
                url: ip + endpoint,
                data: JSON.stringify(requestBody),
                type: "PUT",
                contentType: "application/json",
                dataType: "json",
                success: function (response) {
                    $("#showResult input:checkbox[name=matched]:checked").each(function () {
                        $(this).closest('p').remove();
                    });
                    $("#companyShowResult input:checkbox[name=matched]:checked").each(function () {
                        $(this).closest('p').remove();
                    });
                    alert("Mapping Completed");
                },
                error: function (e) {
                    alert("Error In Mapping !!")
                }
            })
        });

        //----------- company button clicked and action followed by it -------------
        $('#companyButton').click(function () {

            if ($("#company").is(':visible')) {
                return;
            }

            $('#companyShowResult').empty();
            $('#companyList').empty();

            $('#company').show();
            $('#college').hide();

            $.get(ip + '/getAllCompanyList', function (response) {
                var bucketDetails = JSON.parse(response);

                $.each(bucketDetails, function (key, data) {
                    // $('#collegeList').append(' <a href="javascript:showMatchList()" data-value="' + data.key + '" class="list-group-item clgList">' + data.key + '</a>');

                    $('#companyList').append($("<a>").attr("href", "#").attr("data-value", data.key).html(data.key).addClass("list-group-item").addClass("cmpList"));
                });
                $('.cmpList').click(function () {
                    $('a').find("i").remove();
                    $(this).append('<i class="fa fa-circle-o-notch fa-spin fa-fw rightAllign whiteColor"></i>');
                    $("#companyList a").removeClass("active");
                    $('#companyShowResult').empty();
                    localStorage.setItem("company", $(this).data("value"));
                    $(this).addClass("active");
                    $.get(ip + "/getMatchedCompanies?companyName=" + $(this).data("value"), function (response) {
                        $(this).find('i').remove();
                        var matchedCompanyList = JSON.parse(response);

                        if (matchedCompanyList.data !== undefined) {
                            $('#companynoResult').hide();
                            $('#companyShowResult').show();
                            $('#companyHead').html('<span>' + matchedCompanyList.totalDocs + '</span> Matched Colleges')
                        }
                        else {
                            $('#companynoResult').show();
                            $('#companyShowResult').hide();
                            $('#companyHead').html('<span>0</span> Matched Companies')
                        }

                        $.each(matchedCompanyList.data, function (key, data) {
                            // <span style="float: left;"><input type="checkbox" name="bla" id="bla"></span>
                            $('#companyShowResult').append($('<p>').html('<span style="float: left;"><input style="max-width:100%" type="checkbox" value="' + data.replace(/<em>|<\/em>/gi, '') + '" name="matched" ></span> ' + data).addClass("list-group-item"));
                        });
                    })
                })
            });


        });

        // ----------------- college button clicked and action followed by it --------------------------
        $('#collegeButton').click(function () {

            if ($("#college").is(':visible') && !doOnce) {
                doOnce = false
                return;
            }
            doOnce = false;
            $('#showResult').empty();
            $('#collegeList').empty();

            $('#company').hide();
            $('#college').show();

            $.get(ip + '/getAllCollegeList', function (response) {
                var bucketDetails = JSON.parse(response);

                $.each(bucketDetails, function (key, data) {
                    // $('#collegeList').append(' <a href="javascript:showMatchList()" data-value="' + data.key + '" class="list-group-item clgList">' + data.key + '</a>');

                    $('#collegeList').append($("<a>").attr("href", "#").attr("data-value", data.key).html(data.key).addClass("list-group-item").addClass("clgList"));
                });
                $('.clgList').click(function () {
                    $('a').find("i").remove();
                    $(this).append('<i class="fa fa-circle-o-notch fa-spin fa-fw rightAllign whiteColor"></i>');
                    $("#collegeList a").removeClass("active");
                    $('#showResult').empty();
                    localStorage.setItem("college", $(this).data("value"));
                    $(this).addClass("active");
                    $.get(ip + "/getMatchedColleges?collegeName=" + $(this).data("value"), function (response) {
                        $("a").find('i').remove();
                        var matchedCollegeList = JSON.parse(response);

                        if (matchedCollegeList.data !== undefined) {
                            $('#noResult').hide();
                            $('#showResult').show();
                            $('#collegeHead').html('<span>' + matchedCollegeList.totalDocs + '</span> Matched Colleges')
                        }
                        else {
                            $('#noResult').show();
                            $('#showResult').hide();
                            $('#collegeHead').html('<span>0</span> Matched Colleges')
                        }

                        $.each(matchedCollegeList.data, function (key, data) {
                            // <span style="float: left;"><input type="checkbox" name="bla" id="bla"></span>
                            $('#showResult').append($('<p>').html('<span style="float: left;"><input style="max-width:100%" type="checkbox" value="' + data.replace(/<em>|<\/em>/gi, '') + '" name="matched" ></span> ' + data).addClass("list-group-item"));
                        });
                    })
                })
            });
        });



    });
</script>

</html>
